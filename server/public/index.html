<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator (Weekend Challenge 1)</title>
</head>
<body class="container">
    <h1 class="jumbotron">Salary Calculator</h1>
    <div id="inputDiv">
        <h3>Add Employees</h3>
        <input class="input" type="text" id="fnIn" placeholder="First Name"/>
        <input class="input" type="text" id="lnIn" placeholder="Last Name" />
        <input class="input" type="text" id="idIn" placeholder="ID" />
        <input class="input" type="text" id="jobTitleIn" placeholder="Title" />
        <input class="input" type="text" id="annSalaryIn" placeholder="Annual Salary" />
        <button class="btn btn-primary" id="submitBtn">Submit</button>
    </div>
    <div id="employeeDiv">
        <h3>Employees</h3>
        <table class="table table-striped" id="employeeTable">
        </table>
        <div id="totalPayroll"></div>
    </div>
</body>
</html>
